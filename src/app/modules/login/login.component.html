<div class="login-container">
  <div class="login-bg">
    <div class="login-header-wrapper">
      <div class="login-header">
        <span class="login-header__title">安卓TV展示屏</span>
      </div>
    </div>
  </div>

  <div class="login-content">
    <h2 class="login-content__header">用户登录</h2>
    <div class="login-content__line"></div>

    <div class="login-form">
      <div class="form-group">
        <div class="howell-icon-people form-group__icon"></div>
        <input
          class="form-group__item"
          type="text"
          placeholder="用户名"
          [(ngModel)]="model.username"
        />
      </div>
      <div class="form-group">
        <div class="howell-icon-lock form-group__icon"></div>
        <input
          class="form-group__item"
          type="password"
          placeholder="密码"
          [(ngModel)]="model.password"
        />
      </div>

      <div class="form-group form-group--button" (click)="login()">
        <button
          class="form-group__button"
          type="button"
          [disabled]="disableLogin"
        >
          登录
        </button>
      </div>
    </div>
  </div>
</div>
